      - Algebraic Operations: user-guide/algebra.md
      - Context Transformations: user-guide/transformations.md
      - Examples & Patterns: user-guide/examples.md
      - Best Practices: user-guide/best-practices.md

  - API Reference:
      - api/index.md
      - Core Module: api/core.md
      - Models: api/models.md
      - Projections: api/projections.md
      - Augmentations: api/augmentations.md
      - Algebra: api/algebra.md

  - Advanced Topics:
      - advanced/index.md
